<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
    <table id="calculator">
      <tr>
        <td colspan="3"><input class="display-box" type="text" id="result"/></td>
        <td><input type="button" value="=" onclick="calculate()" id="btn"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="display(('1'))" /></td>
        <td><input type="button" value="2" onclick="display(('2'))" /></td>
        <td><input type="button" value="3" onclick="display(('3'))" /></td>
        <td><input type="button" value="/" onclick="display(('/'))" /></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="display(('4'))"></td>
        <td><input type="button" value="5" onclick="display(('5'))"></td>
        <td><input type="button" value="6" onclick="display(('6'))"></td>
        <td><input type="button" value="*" onclick="display(('*'))"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="display(('7'))"></td>
        <td><input type="button" value="8" onclick="display(('8'))"></td>
        <td><input type="button" value="9" onclick="display(('9'))"></td>
        <td><input type="button" value="-" onclick="display(('-'))"></td>
      </tr>
      <tr>
      <td><input type="button" value="C" onclick="clearScreen()" id="btn"></td>
      <td><input type="button" value="0" onclick="display(('0'))"></td>
      <td><input type="button" value="." onclick="display(('.'))"></td>
      <td><input type="button" value="+" onclick="display(('+'))"></td>
    </tr>
    </table>

    <form name="form_main">
        <div id="timer">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>:<span id="milliSeconds">000</span>
        </div>
        <br />
        <button onclick="start()" class="start" type="button" name="start">start</button>
        <button onclick="pause()" class="pause" type="button" name="pause">pause</button>
        <button onclick="reset()" class="reset" type="button" name="reset">reset</button>
        <input type="button" class="start" value="start" onclick="() => start()">
        <input type="button" class="pause" value="pause" onclick="() => pause()">
        <input type="button" class="reset" value="reset" onclick="() => reset()">
    </form>
</div>
  </body>
  <script src="calculator.js"></script>
</html>
